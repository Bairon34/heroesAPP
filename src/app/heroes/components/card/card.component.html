<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>


  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Prinera aparicion</strong> {{hero.first_appearance}}
    </p>

    <mat-chip-listbox>
      <mat-chip *ngFor="let item of hero.characters.split(',' | slice:0:3)">
        {{item}}
      </mat-chip>
    </mat-chip-listbox>

  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',hero.id]"><mat-icon>edit</mat-icon>
      Editar</button>

      <span class="spacer"></span>
      <button mat-button
        mat-raised
        [routerLink]="['/heroes',hero.id]">
          <mat-icon>more_horiz</mat-icon>
          MÃ¡s
      </button>

  </mat-card-actions>

</mat-card>
